<!DOCTYPE html>
<html>
<head>
    <title>Fish - Simulation Run Results</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='/bower/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/public/css/grid.css'>

    <script src='/bower/jquery/jquery.min.js'></script>
    <script src='/bower/purl/purl.js'></script>
    <script src='/bower/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/bower/moment/min/moment.min.js'></script>
    <script src='/bower/underscore/underscore-min.js'></script>
    <script type='text/javascript' src='/public/js/run-results.js'></script>
</head>

<body>
    <div class='container'>
        <div class='page-header'>
            <h1>Simulation Run Results</h1>
        </div>

        <div id='general-data'>
            <p class='lead text-info' id='time'>Time:</p>
            <p class='lead text-info' id='participants'>Participant IDs:</p>
        </div>

        <hr>

        <h3>Results</h3>
        <div id='run-results-table' class='table-responsive'>
            <table class='table table-bordered table-hover'>
                <thead>
                    <th>Fisher</th>
                    <th>Type</th>
                    <th>Greed</th>
                    <th>Season</th>
                    <th>Fish at Start</th>
                    <th>Fish at End</th>
                    <th>Fish Taken</th>
                    <th>Profit</th>
                    <th>Individual Restraint</th>
                    <th>Group Restraint</th>
                    <th>Individual Efficiency</th>
                    <th>Group Efficiency</th>
                </thead>
                <tbody id='run-results-table-rows'>
                </tbody>
            </table>
        </div>

        <hr>

        <h3>Log</h3>
        <div id='log-table' class='table-responsive'>
            <table class='table table-bordered table-hover'>
                <thead>
                    <th>Log Entries</th>
                </thead>
                <tbody id='log-table-rows'>
                </tbody>
            </table>
        </div>
    </div>
</form>
</body>
</html>
